<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile - Scheme Scraper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="./paint-roller-solid.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts/profile.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Header with Navbar -->
  <header class="bg-blue-600 text-white text-3xl py-4 px-8 flex justify-between items-center">
    <h1 id="reset" class="text-3xl font-bold cursor-pointer">Scheme Scraper</h1>
    
    <!-- Dynamic Navigation -->
    <nav>
      <ul id="nav-links" class="flex space-x-4">
        <li><button id="loginBtn" class="bg-white text-blue-600 px-4 py-2 rounded-lg font-bold hover:bg-gray-200">Login</button></li>
        <li><button id="signupBtn" class="bg-white text-blue-600 px-4 py-2 rounded-lg font-bold hover:bg-gray-200">Sign Up</button></li>
      </ul>
    </nav>
  </header>
    <!-- Profile Stats -->
    <section class="max-w-4xl mx-auto mt-8 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">User Statistics</h2>
        <div class="grid grid-cols-3 gap-6 text-center">
            <div class="p-4 bg-gray-200 rounded-lg">
                <p class="text-xl font-bold" id="totalCreations">0</p>
                <p class="text-gray-600">Creations</p>
            </div>
            <div class="p-4 bg-gray-200 rounded-lg">
                <p class="text-xl font-bold" id="totalLikes">0</p>
                <p class="text-gray-600">Organic Likes</p>
            </div>
            <div class="p-4 bg-gray-200 rounded-lg">
                <p class="text-xl font-bold" id="totalDislikes">0</p>
                <p class="text-gray-600">Dislikes</p>
            </div>
        </div>
    </section>

    
<div class="flex items-center justify-between mt-3">
    <!-- Favorite Button -->
    <button class="flex items-center gap-1 text-gray-500 hover:text-blue-500 transition duration-200" onclick="handleFavorite(this, '${pack._id}')">
        <i class="fas fa-heart"></i>
        <span class="text-sm font-bold">Favorite</span>
    </button>
</div>

    <!-- Created Color Packs -->
    <section class="max-w-4xl mx-auto mt-8 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">Your Created Color Packs</h2>
        <div id="createdColorPacks" class="grid grid-cols-2 gap-6">
            <p class="text-gray-500">No creations found.</p>
        </div>
    </section>

        <!-- Liked Color Packs -->
        <section class="max-w-4xl mx-auto mt-8 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4">Liked Color Packs</h2>
            <div id="favoritedColorPacks" class="grid grid-cols-2 gap-6">
                <p class="text-gray-500">No liked color packs yet.</p>
            </div>
        </section>
    

</body>
</html>
