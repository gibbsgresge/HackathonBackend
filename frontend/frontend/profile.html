<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile - Scheme Scraper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./paint-roller-solid.svg" type="image/svg+xml">
    <script defer src="scripts/profile.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Header with Navbar -->
    <header class="text-white text-3xl py-6 px-8 flex justify-between items-center" style="background-color: #e74c3c;">
        <h1 id="reset" class="text-3xl font-bold cursor-pointer">Scheme Scraper</h1>
    </header>

    <!-- Profile Stats -->
    <section class="max-w-4xl mx-auto mt-8 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">User Statistics</h2>
        <div class="grid grid-cols-3 gap-6 text-center">
            <div class="p-4 bg-gray-200 rounded-lg">
                <p class="text-xl font-bold" id="totalCreations">0</p>
                <p class="text-gray-600">Creations</p>
            </div>
            <div class="p-4 bg-gray-200 rounded-lg">
                <p class="text-xl font-bold" id="totalLikes">0</p>
                <p class="text-gray-600">Organic Likes</p>
            </div>
            <div class="p-4 bg-gray-200 rounded-lg">
                <p class="text-xl font-bold" id="totalDislikes">0</p>
                <p class="text-gray-600">Dislikes</p>
            </div>
        </div>
    </section>

    <!-- Created Color Packs -->
    <section class="max-w-4xl mx-auto mt-8 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">Your Created Color Packs</h2>
        <div id="createdColorPacks" class="grid grid-cols-2 gap-6">
            <p class="text-gray-500">No creations found.</p>
        </div>
    </section>

    <!-- Favorited Color Packs -->
    <section class="max-w-4xl mx-auto mt-8 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">Favorited Color Packs</h2>
        <div id="favoritedColorPacks" class="grid grid-cols-2 gap-6">
            <p class="text-gray-500">No favorites yet.</p>
        </div>
    </section>

</body>
</html>
