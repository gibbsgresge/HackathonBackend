<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scheme Scraper</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="./paint-roller-solid.svg" type="image/svg+xml">
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Header -->
  <header class="bg-blue-500 text-white text-3xl text-center py-8">
    <h1 class="text-3xl font-bold">Scheme Scraper</h1>
  </header>

  <!-- Search Bar -->
  <div class="flex justify-center my-6">
    <input
      type="text"
      id="searchInput"
      class="w-1/2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Search theme packs by name..."
    />
  </div>

  <!-- Theme Pack Cards Container -->
  <div id="themeCards" class="px-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-6">
    <!-- Theme packs will be inserted dynamically here -->
  </div>
  

  <script>
    document.getElementById('searchInput').addEventListener('input', function() {
      const searchQuery = this.value.toLowerCase();
      const themeCards = document.querySelectorAll('.theme-pack');

      themeCards.forEach(card => {
        const cardText = card.querySelector('p').textContent.toLowerCase();
        if (cardText.includes(searchQuery)) {
          card.style.display = 'block'; // Show the card
        } else {
          card.style.display = 'none'; // Hide the card
        }
      });
    });
  </script>
  <script src="scripts/dynamicCardPack.js"></script>
</body>
</html>
